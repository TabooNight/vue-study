<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name" placeholder="你的名字">
      <h1>你好,{{name}}</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          name: ""
        }
      });
    </script>
  </body>
</html>
