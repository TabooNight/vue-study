<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>绑定值</title>
  </head>
  <body>
    <!-- 单选按钮 -->
    <div id="app1">
      <input type="radio" v-model="picked" :value="value">
      <label>单选按钮</label>
      <p>{{picked}}</p>
      <p>{{value}}</p>
    </div>

    <!-- 复选框 -->
    <div id="app2">
      <input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
      <label>复选框</label>
      <p>{{toggle}}</p>
      <p>{{value1}}</p>
      <p>{{value2}}</p>
    </div>

    <!-- 选择列表 -->
    <div id="app3">
      <select v-model="selected">
        <option :value="{number: 123}">123</option>
      </select>
      {{selected.number}}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app1",
        data: {
          picked: false,
          value: 123
        }
      });

      new Vue({
        el: "#app2",
        data: {
          toggle: false,
          value1: "a",
          value2: "b"
        }
      });

      new Vue({
        el: "#app3",
        data: {
          selected: ""
        }
      });
    </script>
  </body>
</html>
