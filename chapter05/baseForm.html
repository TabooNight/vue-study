<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>表单与v-model基本用法</title>
  </head>
  <body>
    <!-- v-model指令对数据的双向绑定 -->
    <div id="app1">
      <input type="text" v-model="message" placeholder="输入..." value="sdf">
      <p>输入的内容是：{{message}}</p>
    </div>

    <div id="app2">
      <textarea name="" id="" cols="30" rows="10" v-model="text" placeholder="输入..."></textarea>
      <p>输入的内容是:</p>
      <p style="white-space: pre">{{text}}</p>
    </div>
    <!-- 使用v-model后，表单空间显示的值只依赖所绑定的数据，不再关系初始化时的value属性 -->

    <!-- 使用v-model时，如果用中文输入法输入中文，在没有选定词组前，Vue是不会更新数据的，
          如果要实时更新，可以使用@input代替v-model
    -->
    <div id="app3">
      <input type="text" @input="handleInput" placeholder="输入...">
      <p>输入的内容是：{{message}}</p>
    </div>

    <!-- 单选按钮在单独使用时，不需要v-model，直接使用v-bind绑定一个布尔类型的值即可 -->
    <div id="app4">
      <input type="radio" :checked="picked">
      <label for="">单选按钮</label>
    </div>
    <!-- 如果是组合使用来实现互斥选择的效果，就需要v-model配合value使用 -->
    <div id="app5">
      <input type="radio" v-model="picked" value="html" id="html">
      <label for="html">HTML</label>
      <br>
      <input type="radio" v-model="picked" value="js" id="js">
      <label for="js">JavaScript</label>
      <br>
      <input type="radio" v-model="picked" value="css" id="css">
      <label for="css">CSS</label>
      <br>
      <p>选择的选项是：{{picked}}</p>
    </div>

    <!-- 复选框也分单独使用和组合使用。复选框单独使用时，也是用v-model来绑定一个布尔值 -->
    <div id="app6">
      <input type="checkbox" v-model="checked" id="checked">
      <label for="checked">选择状态：{{checked}}</label>
    </div>
    <!-- 复选框组合使用时，也是v-model和value一起 -->
    <div id="app7">
      <input type="checkbox" v-model="checked" value="html" id="html">
      <label for="html">HTML</label>
      <br>
      <input type="checkbox" v-model="checked" value="js" id="js">
      <label for="js">JavaScript</label>
      <br>
      <input type="checkbox" v-model="checked" value="css" id="css">
      <label for="css">CSS</label>
      <br>
      <p>选择的项是：{{checked}}</p>
    </div>

    <!-- 选择列表 -->
    <div id="app8">
      <select v-model="selected">
        <option>html</option>
        <option value="js">JavaScript</option>
        <option>css</option>
      </select>
      <p>选择的项是：{{selected}}</p>
    </div>
    <!-- 多选选择列表 -->
    <div id="app9">
      <select v-model="selected" multiple>
        <option>html</option>
        <option value="js">JavaScript</option>
        <option>css</option>
      </select>
      <p>选择的项是：{{selected}}</p>
    </div>
    <!-- 动态生成选择列表 -->
    <div id="app10">
      <select v-model="selected">
        <option v-for="option in options" :value="option.value">{{option.text}}</option>
      </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app1",
        data: {
          message: ""
        }
      });

      new Vue({
        el: "#app2",
        data: {
          text: ""
        }
      });

      new Vue({
        el: "#app3",
        data: {
          message: ""
        },
        methods: {
          handleInput: function (e) {
            this.message = e.target.value;
          }
        }
      });

      new Vue({
        el: "#app4",
        data: {
          picked: true
        }
      });

      new Vue({
        el: "#app5",
        data: {
          picked: "js"
        }
      });

      new Vue({
        el: "#app6",
        data: {
          checked: false
        }
      });

      new Vue({
        el: "#app7",
        data: {
          checked: ["html", "css"]
        }
      });

      new Vue({
        el: "#app8",
        data: {
          selected: "html"
        }
      });

      new Vue({
        el: "#app9",
        data: {
          selected: ["html", "js"]
        }
      });

      new Vue({
        el: "#app10",
        data: {
          selected: "html",
          options: [
            {
              text: "HTML",
              value: "html"
            },
            {
              text: "JavaScript",
              value: "js"
            },
            {
              text: "CSS",
              value: "css"
            }
          ]
        }
      });
    </script>
  </body>
</html>
